    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Registro de nova transação</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h4 class="lead fw-bold">SALDO ATUAL</h4>
        </div>
        <div class="col-12 mb-4">
         <div class="row">
           <h4 class="col-12 display-4 text-primary fw-bold">R$  <span class="display-4 text-primary fw-bold" id="saldoAtual">0.00</span></h4>
         </div>
        </div>
      </div>

      <div class="row">
        <p class="lead">Cadastro: </p>
      </div>

      <div class="row mb-2">
        <div class="col-md-2 mb-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2023">2023</option>
          </select>
        </div>

        <div class="col-md-2 mb-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2 mb-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div>
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>        
      </div>

      <div class="row">
        <div class="col-md-6 mb-2">
          <div id="liveAlertPlaceholder"></div>
          <input type="text" class="form-control w-50" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-6 d-flex justify-content-start align-items-end mb-2">
          <button type="button" class="btn btn-primary" id="adicionar">
          Adicionar
          </button>
        </div>
      </div>
    </div>




<div class="modal fade" id="modalRegistra" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
             
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" id="modal_btn"></button>
          </div>
        </div>
      </div>
    </div>
